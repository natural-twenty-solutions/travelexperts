<!DOCTYPE html>
<html>
	<head>
		<title>Day4 Example Java Script</title>	
		<script>
			var myDate=new Date(2020,1,14,12,3,12,34);
			var months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		</script>
		
	</head>
	<body>
		<h1> Example Java Script</h1>
		<p id='monthlist'></p>
		<script>
			document.write(myDate + '</br>');
			document.write(myDate.getFullYear()
			+'/'+months[myDate.getMonth()]
			+'/'+myDate.getDate()
			+'/'+myDate.getHours()
			+':'+myDate.getMinutes()
			+':'+myDate.getSeconds()
			+':'+myDate.getMilliseconds()
			+'</br>');
			//months.reverse();
			var mlist='';
			mlist='<ol>';
			for (i=11;i>=0;i--)
				{
				
				mlist+='<li>'+months[i]+'</li>';
			
				}
			mlist+='</ol>';
			document.getElementById('monthlist').innerHTML=mlist;
		</script>
		
	<script>
			var car=['Saab','Volvo','BMW'];
			len=car.length;
			document.write(len+'</br>');
			
			for (i=0;i<len;i++)
				{document.write(car[i]+'</br>');
				} 
		</script>
	</body>

</html>
